<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>D3.js Visualization</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
  </head>
  <body>
    <div id="checkboxes"></div>
    <div>
      <input type="text" id="from" placeholder="From 01/21/19">
      ~
      <input type="text" id="to" placeholder="To 05/08/02">
      <button id="applyDateRange">Apply</button>
    </div>
    <div id="dateRanges"></div>
    <div>
        <h4>Module Types:</h4>
        <input type="checkbox" id="typeButton-MODULE" value="MODULE"> MODULE
        <input type="checkbox" id="typeButton-EXCHANGE" value="EXCHANGE"> EXCHANGE
        <input type="checkbox" id="typeButton-PERSONAL" value="PERSONAL"> PERSONAL
        <input type="checkbox" id="typeButton-FOUNDER" value="FOUNDER"> FOUNDER
    </div>
    <div>
        <h4>Boxplot Types:</h4>
        <input type="checkbox" id="boxplotButton--1" value="-1"> null
        <input type="checkbox" id="boxplotButton-1" value="1"> 이상치 하한값
        <input type="checkbox" id="boxplotButton-2" value="2"> 하한값
        <input type="checkbox" id="boxplotButton-3" value="3"> 평균값
        <input type="checkbox" id="boxplotButton-4" value="4"> 상한값
        <input type="checkbox" id="boxplotButton-5" value="5"> 이상치 상한값
      </div>
    <div id="chart" style="overflow: auto;"></div>
    <div>
        <input type="text" id="fromLineChart" placeholder="From 01/21/19">
        ~
        <input type="text" id="toLineChart" placeholder="To 05/08/02">
        <button id="applyLineChart">Apply</button>
      </div>
      <div id="lineChartRanges"></div>
      
    <div id="chart2" style="overflow: auto;"></div>
    <script src="main.js"></script>
  </body>
</html>
